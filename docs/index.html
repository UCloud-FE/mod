<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Mod - Module loader</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="A module loader for all frontend resources" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    </head>
    <body>
        <div id="app">Please wait...</div>
        <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
        <script>
            window.$docsify = {
                name: 'MOD',
                repo: 'https://github.com/rapiop/mod',
                loadNavbar: true,
                search: 'auto',
                onlyCover: true,
                coverpage: {
                    '/': '_coverpage.md',
                    '/zh-cn/': '_coverpage.md'
                },
                plugins: [
                    EditOnGithubPlugin.create('https://github.com/rapiop/mod/blob/master/docs/', null, function (file) {
                        return '编辑';
                    })
                ]
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script>
            if (typeof navigator.serviceWorker !== 'undefined') {
                navigator.serviceWorker.register('sw.js');
            }
        </script>
        <script src="//cdn.jsdelivr.net/npm/@rapiop/mod@1/dist/mod.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/@rapiop/mod@1/dist/resolver-amd.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/@rapiop/mod@1/dist/resolver-cjs.min.js"></script>
        <div id="bg"></div>
        <script>
            mod.config({
                modules: {
                    react: {
                        js: '//cdn.jsdelivr.net/npm/react@16/umd/react.production.min.js',
                        type: 'amd'
                    },
                    'react-dom': {
                        js: '//cdn.jsdelivr.net/npm/react-dom@16/umd/react-dom.production.min.js',
                        type: 'amd',
                        dep: 'react'
                    },
                    'raf-manager': {
                        js: '//cdn.jsdelivr.net/npm/raf-manager@0.3.0/build/RAFManager.min.js',
                        type: 'amd'
                    },
                    'proton-engine': {
                        js: '//cdn.jsdelivr.net/npm/proton-engine@4.2.1/build/proton.min.js',
                        type: 'amd'
                    },
                    'particales-bg': {
                        js: '//cdn.jsdelivr.net/npm/particles-bg@2.5.5/dist/index.min.js',
                        type: 'cjs',
                        dep: ['react', 'raf-manager', 'proton-engine']
                    }
                }
            });
            mod.import(['react', 'react-dom', 'particales-bg']).then(([React, ReactDOM, ParticlesBg]) => {
                ReactDOM.render(
                    React.createElement(ParticlesBg, {
                        type: 'custom',
                        config: {
                            num: [4, 7],
                            rps: 0.1,
                            radius: [5, 40],
                            life: [1.5, 3],
                            v: [2, 3],
                            tha: [-50, 50],
                            alpha: [0.6, 0],
                            scale: [0.1, 0.9],
                            body: icon,
                            position: 'all',
                            //color: ["random", "#ff0000"],
                            cross: 'dead',
                            random: 10
                        },
                        bg: true
                    }),
                    document.querySelector('#bg')
                );
            });
        </script>
    </body>
</html>
