<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mod</title>
        <script src="http://localhost:8080/mod.min.js"></script>
        <script src="http://localhost:8080/resolver-css-lazy.min.js"></script>
        <script>
            mod.config({
                modules: {
                    theme: {
                        css: './src/theme.css',
                        type: 'css-lazy'
                    }
                }
            });
        </script>
    </head>
    <body>
        <div id="app"></div>
        <script>
            mod.import('theme').then(theme => {
                console.log('ready');
                theme.use().then(() => {
                    console.log('theme used');
                });
                setTimeout(() => {
                    theme.unuse();
                    console.log('theme unused');
                }, 5000);
            });
        </script>
    </body>
</html>
